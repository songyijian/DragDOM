<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Documen</title>
  <script src="../dist/dragdomjs.umd.js"></script>

  <style>
    html,body{padding: 0; margin:0; }
    body{text-align: center; padding: 0; margin:0;}
    *{ box-sizing: border-box;}
    .boxf{ border:1px solid #000; height:100vw; width:90vw; position: relative; margin:5vw; display: inline-block;}
    .boxc{ width: 18vmin; height: 18vmin; background: red; position: absolute;}
    #box3{ position:fixed; top:0;}
    #box4{ position:fixed; top:18vmin; right: 0;}
    .fixed{ background: yellow;}
  </style>
</head>
<body>

  <div class="boxf">
    <h3> 限制拖出父级盒子 </h3>
    <div id="box1" class="boxc">absolute</div>
  </div>

  <div class="boxf">
    <h3> 可拖出父级盒子 </h3>
    <div id="box2" class="boxc">absolute</div>
  </div>

  <div id="box3" class="boxc fixed">fixed 不可拖出</div>
  <div id="box4" class="boxc fixed">fixed 可拖出</div>


  <script>
    const $ = document.querySelector.bind(document)
    new DragDOM($('#box1'),{overflow:false})
    new DragDOM($('#box2'),{overflow:true})

    new DragDOM($('#box3'))
    new DragDOM($('#box4'),{overflow:true})

  </script>
</body>
</html>
